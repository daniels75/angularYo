<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>
    <li><a ng-href="#about">About</a></li>
    <li><a ng-href="#contact">Contact</a></li>
    <li class="active"><a ng-href="#samples">Samples</a></li>
  </ul>
  <h3 class="text-muted">angularYo</h3>
</div


<div class="row marketing">
  <h4>Angular Samples</h4>
  <p ng-controller="SampleTextCtrl">
    Samples {{sampleText}}
  </p>
  <div ng-controller="ClockCtrl">
    Clock: {{clock.now}}
  </div>

  <div ng-controller="ExpressionCtrl">
    <input ng-model="expr" type="text" placeholder="Enter an expression" />
    <h2>Parsed value: {{ parsedValue }}</h2>
  </div>

  <div ng-controller="EmailCtrl">

    <div id="emailEditor">
      <input ng-model="to" type="email" placeholder="Recipient" />
      <textarea ng-model="emailBody"></textarea>
    </div>
    <div id="emailPreview">
      <pre>{{ previewText }}</pre>
    </div>

  </div>


<div ng-app="angularYoApp" ng-controller="mySampleCtr">
  <div class="well">
      <form>
          <textarea ng-model="notification" cols="40" rows="3" class="span6"></textarea><br>
          <button class="btn btn-primary" ng-click="addNotification()">Add</button>
      </form>
  </div>
  <table class="table table-striped table-bordered">
      <tr>
          <th>Notifications</th>
      </tr>
      <tr ng-repeat="notification in getNotifications()">
          <td>{{notification}}</td>
      </tr>
  </table>
</div>
  
</div>

</div>
